<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="bootstrap.css">
      <script src="http://arduinoroom.com/js/ethernet.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="script.js"></script>
      <title>Garden Portal</title>
   </head>
   <body>
      <div id="header">
         <img class = "image" src = "cloudText_burned.png">
      </div>
      <br>
      <table style="width: 100%">
         <tbody>
            <tr>
               <td id="4" class = "plantTable">
                  Dahlia
                  <div class="progress">
                     <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                     </div>
                  </div>
               </td>
               <td id="1" class = "plantTable">
                  Marigolds
                  <div class="progress">
                     <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                     </div>
                  </div>
               </td>
               <td id="0" class = "plantTable">
                  Pansies
                  <div class="progress">
                     <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                     </div>
                  </div>
               </td>
            </tr>
            <tr>
            <td id="5" class = "plantTable">
               Morning Glories
               <div class="progress">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                     <span class="sr-only">40% Complete (success)</span>
                  </div>
               </div>
            </td>
            <td id="3" class = "plantTable">
               Geraniums
               <div class="progress">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                     <span class="sr-only">40% Complete (success)</span>
                  </div>
               </div>
            </td>
            <td id="2" class = "plantTable">
               Zinnias
               <div class="progress">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                     <span class="sr-only">40% Complete (success)</span>
                  </div>
               </div>
            </td>
            </tr>
         </tbody>
      </table>
      <img src="grass.png" id="grass1"style="left:0%;"class="fix"/>
      <img src="grass.png" id="grass2"style="left:33%;"class="fix"/>
      <img src="grass.png" id="grass3"style="left:66%;"class="fix"/>
   </body>
</html>
